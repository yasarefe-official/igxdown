<!-- templates/auth.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Instagram Videosunu İndir</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; max-width: 400px; }
        input { display: block; width: calc(100% - 20px); padding: 10px; margin: 10px auto; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background-color: #E1306C; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instagram Videosunu İndir</h2>
        <p>Giriş bilgileriniz asla saklanmaz. Sadece bu tek indirme işlemi için kullanılır.</p>
        <form action="/download" method="post">
            <input type="text" name="video_url" value="{{ video_url }}" required>
            <input type="text" name="username" placeholder="Instagram Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Instagram Şifresi" required>
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <button type="submit">İndir ve Gönder</button>
        </form>
    </div>
</body>
</html>
